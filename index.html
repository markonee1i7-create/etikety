<script>
/* ---------------- PREPÃNANIE SEKCIÃ ---------------- */
function showSection(name) {
    document.getElementById("section-vydaj").style.display = "none";
    document.getElementById("section-tlac").style.display = "none";
    document.getElementById("section-inventura").style.display = "none";

    document.getElementById("section-" + name).style.display = "block";

    if (name === "vydaj") {
        const now = new Date();
        document.getElementById("datumVydaja").value = now.toLocaleDateString();
        document.getElementById("casVydaja").value = now.toLocaleTimeString();
    }
}
    /* ---------------- QR SKENER (TLAÄŒ) ---------------- */
let labelScanner = null;

function startLabelScanner() {
    const reader = document.getElementById("label-qr-reader");
    reader.style.display = "block";

    labelScanner = new Html5Qrcode("label-qr-reader");

    labelScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        decoded => {
            document.getElementById("etiketaText").value = decoded;
            stopLabelScanner();
        }
    );
}

function stopLabelScanner() {
    const reader = document.getElementById("label-qr-reader");
    reader.style.display = "none";

    if (labelScanner) {
        labelScanner.stop();
        labelScanner = null;
    }
}

/* ---------------- QR SKENER (INVENTÃšRA) ---------------- */
let invScanner = null;

function startInvScanner() {
    const reader = document.getElementById("inv-qr-reader");
    reader.style.display = "block";

    invScanner = new Html5Qrcode("inv-qr-reader");

    invScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        decoded => {
            document.getElementById("invKod").value = decoded;
            stopInvScanner();
        }
    );
}

function stopInvScanner() {
    const reader = document.getElementById("inv-qr-reader");
    reader.style.display = "none";

    if (invScanner) {
        invScanner.stop();
        invScanner = null;
    }
}

/* ---------------- ULOÅ½ENIE VÃDAJA ---------------- */
function ulozVydaj() {
    const cisloMaterialu = document.getElementById("cisloMaterialu").value.trim();
    const pocet = parseInt(document.getElementById("pocet").value);
    const zona = document.getElementById("zona").value.trim();
    const stanica = document.getElementById("stanica").value.trim();
    const ziadatel = document.getElementById("ziadatel").value.trim();
    const vydal = document.getElementById("vydal").value.trim();

    if (!cisloMaterialu || !pocet || !zona || !stanica || !ziadatel || !vydal) {
        alert("VyplÅˆ vÅ¡etky povinnÃ© Ãºdaje");
        return;
    }

    const now = new Date();

    const zaznam = {
        cisloMaterialu: cisloMaterialu,
        datum: now.toLocaleDateString(),
        cas: now.toLocaleTimeString(),
        nazovDielu: "",
        pocet: pocet,
        zona: zona,
        stanica: stanica,
        ziadatel: ziadatel,
        vydal: vydal
    };

    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");
    log.push(zaznam);
    localStorage.setItem("vydajLog", JSON.stringify(log));

    zobrazTabulku();

    document.getElementById("cisloMaterialu").value = "";
    document.getElementById("pocet").value = 1;
    document.getElementById("zona").value = "";
    document.getElementById("stanica").value = "";
    document.getElementById("ziadatel").value = "";
    document.getElementById("vydal").value = "";
}

/* ---------------- TABUÄ½KA VÃDAJA ---------------- */
function zobrazTabulku() {
    const tbody = document.querySelector("#vydajTable tbody");
    tbody.innerHTML = "";

    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");

    log.forEach(z => {
        const row = `
            <tr>
                <td>${z.cisloMaterialu}</td>
                <td>${z.datum}</td>
                <td>${z.cas}</td>
                <td>${z.nazovDielu}</td>
                <td>${z.pocet}</td>
                <td>${z.zona}</td>
                <td>${z.stanica}</td>
                <td>${z.ziadatel}</td>
                <td>${z.vydal}</td>
            </tr>
        `;
        tbody.innerHTML += row;
    });
}

/* ---------------- VYMAZANIE VÃDAJA ---------------- */
function vymazVsetko() {
    if (confirm("Naozaj chceÅ¡ vymazaÅ¥ vÅ¡etky zÃ¡znamy?")) {
        localStorage.removeItem("vydajLog");
        zobrazTabulku();
    }
}

/* ---------------- EXPORT VÃDAJA DO EXCELU / MS TEAMS ---------------- */
function exportExcel() {
    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");

    if (log.length === 0) {
        alert("Å½iadne zÃ¡znamy na export");
        return;
    }

    const worksheet = XLSX.utils.json_to_sheet(log);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Vydaj");

    const excelBuffer = XLSX.write(workbook, { bookType: "xlsx", type: "array" });
    const file = new File([excelBuffer], "vydaj.xlsx", {
        type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
    });

    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
        navigator.share({
            title: "VÃ½daj materiÃ¡lu",
            text: "Export vÃ½daja materiÃ¡lu",
            files: [file]
        });
    } else {
        const blob = new Blob([excelBuffer], {
            type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "vydaj.xlsx";
        a.click();
        URL.revokeObjectURL(url);
    }
}

/* ---------------- ULOÅ½ENIE INVENTÃšRY ---------------- */

    const kod = document.getElementById("invKod").value.trim();
    const mnozstvo = parseFloat(document.getElementById("invMnozstvo").value);

    if (!kod || isNaN(mnozstvo)) {
        alert("VyplÅˆ kÃ³d materiÃ¡lu a skutoÄnÃ© mnoÅ¾stvo");

    const zaznam = {

    let inv = JSON.parse(localStorage.getItem("inventuraLog") || "[]");
    inv.push(zaznam);
    localStorage.setItem("inventuraLog", JSON.stringify(inv));

    zobrazInventuru();

    document.getElementById("invKod").value = "";
    document.getElementById("invMnozstvo").value = "";
}

/* ---------------- TABUÄ½KA INVENTÃšRY ---------------- */

}

/* ---------------- VYMAZANIE INVENTÃšRY ---------------- */

/* ---------------- EXPORT INVENTÃšRY DO EXCELU / MS TEAMS ---------------- */
function exportInventura() {
    let inv = JSON.parse(localStorage.getItem("inventuraLog") || "[]");

    if (inv.length === 0) {

/* ---------------- LAN PRIPOJENIE ---------------- */

    const ip = document.getElementById("printerIP").value.trim();
    if (!ip) {
        alert("Zadaj IP adresu tlaÄiarne");
        return;
    }

    try {
        await fetch(`http://${ip}:9100`, { method: "POST", body: "" });
        document.getElementById("printerStatus").innerText = "TlaÄiareÅˆ online âœ”";
    } catch {
        document.getElementById("printerStatus").innerText = "TlaÄiareÅˆ nedostupnÃ¡ âœ–";

</script>

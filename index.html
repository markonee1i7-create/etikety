<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QR Etikety â€“ Bluetooth</title>

<!-- QR + Barcode skener -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>
body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
input, button { font-size: 20px; padding: 12px; margin-top: 12px; width: 100%; }
button { cursor: pointer; }
#qr-reader { margin-top: 20px; }
.notice { color: red; font-size: 16px; margin-top: 10px; }
</style>
</head>

<body>

<h2>TlaÄ QR etikety</h2>

<div id="browser-warning" class="notice" style="display:none;">
Tento prehliadaÄ nepodporuje Bluetooth. PouÅ¾i Chrome (Android) alebo Safari (iPhone).
</div>

<input id="art" type="text" placeholder="Zadaj artiklovÃ© ÄÃ­slo">
<input id="count" type="number" min="1" value="1" placeholder="PoÄet etikiet">

<button onclick="startScanner()">ğŸ“· SkenovaÅ¥ QR / EAN</button>
<div id="qr-reader" style="width:100%; display:none;"></div>

<button onclick="connectPrinter()">ğŸ”µ PripojiÅ¥ tlaÄiareÅˆ</button>
<button onclick="printLabel()">ğŸ–¨ï¸ TlaÄiÅ¥ etikety</button>

<script>
let printerCharacteristic = null;

/* ---------------- Detekcia nepodporovanÃ©ho prehliadaÄa ---------------- */
window.onload = function() {
    if (!navigator.bluetooth) {
        document.getElementById("browser-warning").style.display = "block";
    }

    // naÄÃ­tanie poslednÃ©ho artiklu
    const saved = localStorage.getItem("lastArt");
    if (saved) document.getElementById("art").value = saved;
};

/* ---------------- Bluetooth pripojenie ---------------- */
async function connectPrinter() {
    try {
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ namePrefix: "Zebra" }],
            optionalServices: ["000018f0-0000-1000-8000-00805f9b34fb"]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("000018f0-0000-1000-8000-00805f9b34fb");
        printerCharacteristic = await service.getCharacteristic("00002af1-0000-1000-8000-00805f9b34fb");

        alert("TlaÄiareÅˆ pripojenÃ¡");
    } catch (e) {
        alert("Chyba pripojenia: " + e);
    }
}

/* ---------------- TlaÄ etikety ---------------- */
async function printLabel() {
    if (!printerCharacteristic) {
        alert("Najprv sa pripoj k tlaÄiarni");
        return;
    }

    const art = document.getElementById("art").value.trim();
    const count = parseInt(document.getElementById("count").value);

    if (!art) {
        alert("Zadaj artiklovÃ© ÄÃ­slo");
        return;
    }

    if (count < 1) {
        alert("PoÄet musÃ­ byÅ¥ aspoÅˆ 1");
        return;
    }

    // uloÅ¾enie poslednÃ©ho artiklu
    localStorage.setItem("lastArt", art);

    const zpl = `
^XA
^FO20,20^BQN,2,5^FDLA,${art}^FS
^FO20,180^A0N,30,30^FD${art}^FS
^XZ
`;

    const encoder = new TextEncoder();
    const data = encoder.encode(zpl);

    try {
        for (let i = 0; i < count; i++) {
            await printerCharacteristic.writeValue(data);
            await new Promise(r => setTimeout(r, 150)); // malÃ¡ pauza medzi etiketami
        }
        alert("Etikety odoslanÃ©: " + count);
    } catch (e) {
        alert("Chyba pri odosielanÃ­: " + e);
    }
}

/* ---------------- QR + Barcode skener ---------------- */
function startScanner() {
    const qrReader = document.getElementById("qr-reader");
    qrReader.style.display = "block";

    const html5QrCode = new Html5Qrcode("qr-reader");

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
            document.getElementById("art").value = qrCodeMessage;
            localStorage.setItem("lastArt", qrCodeMessage);
            html5QrCode.stop();
            qrReader.style.display = "none";
            alert("KÃ³d naÄÃ­tanÃ½");
        },
        errorMessage => {}
    );
}
</script>

</body>
</html>

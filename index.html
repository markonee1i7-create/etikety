<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Skladov√° appka ‚Äì Tlaƒç, V√Ωdaj, Invent√∫ra</title>

<!-- QR skener -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<!-- Excel export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
input, button { font-size: 18px; padding: 10px; margin-top: 10px; width: 100%; }
button { cursor: pointer; }
.section {
    border: 2px solid #ddd;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 25px;
    background: #fafafa;
}
.section h3 { margin-top: 0; }
#qr-reader, #qr-reader-vydaj, #qr-reader-inv { margin-top: 20px; }

#last-vydaj-box, #last-inv-box {
    background: #eef7ff;
    border: 1px solid #bcdcff;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    display: none;
}

#vydaj-ok, #inv-ok {
    display: none;
    margin-top: 15px;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    text-align: center;
}
#vydaj-ok { background:#d4ffd4; border:1px solid #7ad67a; }
#inv-ok { background:#fff4d4; border:1px solid #e6c87a; }
</style>
</head>

<body>

<h2>Skladov√° appka</h2>

<!-- TLAƒå ETIKIET -->
<div class="section">
    <h3>üñ®Ô∏è Tlaƒç etikiet</h3>

    <input id="art" type="text" placeholder="Artiklov√© ƒç√≠slo">

    <button onclick="startScanner('print')">üì∑ Skenova≈• QR / EAN</button>
    <div id="qr-reader" style="width:100%; display:none;"></div>

    <button onclick="connectPrinter()">üîµ Pripoji≈• tlaƒçiare≈à</button>

    <input id="count" type="number" min="1" value="1" placeholder="Poƒçet etikiet">

    <button onclick="printLabel()">üñ®Ô∏è Tlaƒçi≈• etikety</button>
</div>

<!-- V√ùDAJ -->
<div class="section">
    <h3>üì¶ V√Ωdaj materi√°lu</h3>

    <input id="art-vydaj" type="text" placeholder="Artiklov√© ƒç√≠slo pre v√Ωdaj">

    <button onclick="startScanner('vydaj')">üì∑ Skenova≈• pre v√Ωdaj</button>
    <div id="qr-reader-vydaj" style="width:100%; display:none;"></div>

    <input id="ziadatel" type="text" placeholder="≈Ωiadateƒæ">
    <input id="vydal" type="text" placeholder="Kto vydal">
    <input id="vydajCount" type="number" min="1" value="1" placeholder="Poƒçet na v√Ωdaj">

    <button onclick="vydajMaterial()">üì¶ V√Ωdaj</button>

    <div id="vydaj-ok">V√Ωdaj √∫spe≈°n√Ω</div>

    <div id="last-vydaj-box">
        <h4>Posledn√Ω v√Ωdaj</h4>
        <div id="last-vydaj-content"></div>
    </div>

    <button onclick="exportVydajeDoExcelu()">üì§ Exportova≈• v√Ωdaje do Excelu</button>
    <button onclick="sendVydajeEmail()">üìß Odosla≈• v√Ωdaje mailom</button>
</div>

<!-- INVENT√öRA -->
<div class="section">
    <h3>üìã Invent√∫ra</h3>

    <input id="art-inv" type="text" placeholder="Artiklov√© ƒç√≠slo pre invent√∫ru">

    <button onclick="startScanner('inv')">üì∑ Skenova≈• pre invent√∫ru</button>
    <div id="qr-reader-inv" style="width:100%; display:none;"></div>

    <input id="invCount" type="number" min="0" value="0" placeholder="Aktu√°lny stav (ks)">
    <input id="inventurnik" type="text" placeholder="Invent√∫rnik">

    <button onclick="ulozInventuru()">üìã Ulo≈æi≈• invent√∫ru</button>

    <div id="inv-ok">Invent√∫ra ulo≈æen√°</div>

    <div id="last-inv-box">
        <h4>Posledn√° invent√∫ra</h4>
        <div id="last-inv-content"></div>
    </div>

    <button onclick="exportInventura()">üì§ Exportova≈• invent√∫ru do Excelu</button>
    <button onclick="sendInventuraEmail()">üìß Odosla≈• invent√∫ru mailom</button>
</div>

<script>
let printerCharacteristic = null;

/* ---------------- Bluetooth pripojenie ---------------- */
async function connectPrinter() {
    try {
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ namePrefix: "Zebra" }],
            optionalServices: ["000018f0-0000-1000-8000-00805f9b34fb"]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("000018f0-0000-1000-8000-00805f9b34fb");
        printerCharacteristic = await service.getCharacteristic("00002af1-0000-1000-8000-00805f9b34fb");

        alert("Tlaƒçiare≈à pripojen√°");
    } catch (e) {
        alert("Chyba pripojenia: " + e);
    }
}

/* ---------------- Tlaƒç etikety ---------------- */
async function printLabel() {
    if (!printerCharacteristic) { alert("Najprv sa pripoj k tlaƒçiarni"); return; }

    const art = document.getElementById("art").value.trim();
    const count = parseInt(document.getElementById("count").value);

    if (!art) { alert("Zadaj artiklov√© ƒç√≠slo"); return; }

    const zpl = `
^XA
^FO20,20^BQN,2,5^FDLA,${art}^FS
^FO20,180^A0N,30,30^FD${art}^FS
^XZ
`;

    const encoder = new TextEncoder();
    const data = encoder.encode(zpl);

    for (let i = 0; i < count; i++) {
        await printerCharacteristic.writeValue(data);
        await new Promise(r => setTimeout(r, 150));
    }

    alert("Etikety vytlaƒçen√©");
}

/* ---------------- V√Ωdaj ---------------- */
function vydajMaterial() {
    const art = document.getElementById("art-vydaj").value.trim();
    const count = parseInt(document.getElementById("vydajCount").value);
    const ziadatel = document.getElementById("ziadatel").value.trim();
    const vydal = document.getElementById("vydal").value.trim();

    if (!art || !ziadatel || !vydal || count < 1) {
        alert("Vypl≈à v≈°etky √∫daje");
        return;
    }

    const now = new Date();
    const zaznam = {
        datum: now.toLocaleDateString(),
        cas: now.toLocaleTimeString(),
        artikl: art,
        ziadatel: ziadatel,
        vydal: vydal,
        pocet: count
    };

    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");
    log.push(zaznam);
    localStorage.setItem("vydajLog", JSON.stringify(log));

    localStorage.setItem("lastVydaj", JSON.stringify(zaznam));
    zobrazPoslednyVydaj();

    const ok = document.getElementById("vydaj-ok");
    ok.style.display = "block";
    setTimeout(() => ok.style.display = "none", 2500);
}

/* ---------------- Posledn√Ω v√Ωdaj ---------------- */
function zobrazPoslednyVydaj() {
    const data = localStorage.getItem("lastVydaj");
    if (!data) return;

    const z = JSON.parse(data);

    document.getElementById("last-vydaj-content").innerHTML = `
        <b>D√°tum:</b> ${z.datum}<br>
        <b>ƒåas:</b> ${z.cas}<br>
        <b>Artikl:</b> ${z.artikl}<br>
        <b>≈Ωiadateƒæ:</b> ${z.ziadatel}<br>
        <b>Vydal:</b> ${z.vydal}<br>
        <b>Poƒçet:</b> ${z.pocet} ks
    `;

    document.getElementById("last-vydaj-box").style.display = "block";
}

/* ---------------- Export v√Ωdajov ---------------- */
function exportVydajeDoExcelu() {
    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");

    if (log.length === 0) {
        alert("≈Ωiadne v√Ωdaje na export");
        return;
    }

    const ws = XLSX.utils.json_to_sheet(log);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Vydaje");
    XLSX.writeFile(wb, "vydaje.xlsx");

    alert("Excel s√∫bor vytvoren√Ω");
}

/* ---------------- Odoslanie v√Ωdajov mailom ---------------- */
function sendVydajeEmail() {
    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");

    if (log.length === 0) {
        alert("≈Ωiadne v√Ωdaje na odoslanie");
        return;
    }

    const ws = XLSX.utils.json_to_sheet(log);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Vydaje");

    const wbout = XLSX.write(wb, { bookType: "xlsx", type: "base64" });

    const mail = "mailto:?subject=V√Ωdaje zo skladu&body=V pr√≠lohe s√∫ v√Ωdaje.%0D%0A&attachment=vydaje.xlsx;base64," + wbout;

    window.location.href = mail;
}

/* ---------------- Invent√∫ra ---------------- */
function ulozInventuru() {
    const art = document.getElementById("art-inv").value.trim();
    const count = parseInt(document.getElementById("invCount").value);
    const inventurnik = document.getElementById("inventurnik").value.trim();

    if (!art || !inventurnik || count < 0) {
        alert("Vypl≈à v≈°etky √∫daje pre invent√∫ru");
        return;
    }

    const now = new Date();
    const zaznam = {
        datum: now.toLocaleDateString(),
        cas: now.toLocaleTimeString(),
        artikl: art,
        stav: count,
        inventurnik: inventurnik
    };

    let log = JSON.parse(localStorage.getItem("invLog") || "[]");
    log.push(zaznam);
    localStorage.setItem("invLog", JSON.stringify(log));

    localStorage.setItem("lastInv", JSON.stringify(zaznam));
    zobrazPoslednuInventuru();

    const ok = document.getElementById("inv-ok");
    ok.style.display = "block";
    setTimeout(() => ok.style.display = "none", 2500);
}

/* ---------------- Posledn√° invent√∫ra ---------------- */
function zobrazPoslednuInventuru() {
    const data = localStorage.getItem("lastInv");
    if (!data) return;

    const z = JSON.parse(data);

    document.getElementById("last-inv-content").innerHTML = `
        <b>D√°tum:</b> ${z.datum}<br>
        <b>ƒåas:</b> ${z.cas}<br>
        <b>Artikl:</b> ${z.artikl}<br>
        <b>Stav:</b> ${z.stav} ks<br>
        <b>Invent√∫rnik:</b> ${z.inventurnik}
    `;

    document.getElementById("last-inv-box").style.display = "block";
}

/* ---------------- Export invent√∫ry ---------------- */
function exportInventura() {
    let log = JSON.parse(localStorage.getItem("invLog") || "[]");

    if (log.length === 0) {
        alert("≈Ωiadne invent√∫rne z√°znamy");
        return;
    }

    const ws = XLSX.utils.json_to_sheet(log);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Inventura");
    XLSX.writeFile(wb, "inventura.xlsx");

    alert("Invent√∫ra exportovan√°");
}

/* ---------------- Odoslanie invent√∫ry mailom ---------------- */
function sendInventuraEmail() {
    let log = JSON.parse(localStorage.getItem("invLog") || "[]");

    if (log.length === 0) {
        alert("≈Ωiadne invent√∫rne z√°znamy");
        return;
    }

    const ws = XLSX.utils.json_to_sheet(log);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Inventura");

    const wbout = XLSX.write(wb, { bookType: "xlsx", type: "base64" });

    const mail = "mailto:?subject=Invent√∫ra skladu&body=V pr√≠lohe je invent√∫ra.%0D%0A&attachment=inventura.xlsx;base64," + wbout;

    window.location.href = mail;
}

/* ---------------- QR skener ‚Äì 3 re≈æimy ---------------- */
function startScanner(mode) {
    let targetInput = null;
    let readerDiv = null;

    if (mode === "print") {
        targetInput = document.getElementById("art");
        readerDiv = document.getElementById("qr-reader");
    }
    else if (mode === "vydaj") {
        targetInput = document.getElementById("art-vydaj");
        readerDiv = document.getElementById("qr-reader-vydaj");
    }
    else if (mode === "inv") {
        targetInput = document.getElementById("art-inv");
        readerDiv = document.getElementById("qr-reader-inv");
    }

    readerDiv.style.display = "block";

    const html5QrCode = new Html5Qrcode(readerDiv.id);

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
            targetInput.value = qrCodeMessage;
            html5QrCode.stop();
            readerDiv.style.display = "none";
        }
    );
}

window.onload = function() {
    zobrazPoslednyVydaj();
    zobrazPoslednuInventuru();
};
</script>

</body>
</html>

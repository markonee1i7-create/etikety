<html>
<head>
<meta charset="UTF-8">

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
input, button { font-size: 18px; padding: 10px; margin-top: 10px; width: 100%; }
button { cursor: pointer; }

}

    display: none;
    margin-top: 15px;
    padding: 12px;
    background: #d4ffd4;

    font-weight: bold;

}
</style>
</head>

<body>

<h2>SkladovÃ¡ appka</h2>

<!-- TLAÄŒ ETIKIET -->
<div class="section">
    <h3>ğŸ–¨ï¸ TlaÄ etikiet</h3>

    <input id="art" type="text" placeholder="ArtiklovÃ© ÄÃ­slo">

    <button onclick="startScanner('print')">ğŸ“· SkenovaÅ¥ QR / EAN</button>
    <div id="qr-reader" style="width:100%; display:none;"></div>

    <button onclick="connectPrinter()">ğŸ”µ PripojiÅ¥ tlaÄiareÅˆ</button>

    <input id="count" type="number" min="1" value="1" placeholder="PoÄet etikiet">

    <button onclick="printLabel()">ğŸ–¨ï¸ TlaÄiÅ¥ etikety</button>
</div>

<!-- VÃDAJ -->
<div class="section">
    <h3>ğŸ“¦ VÃ½daj materiÃ¡lu</h3>

    <input id="art-vydaj" type="text" placeholder="ArtiklovÃ© ÄÃ­slo pre vÃ½daj">

    <button onclick="startScanner('vydaj')">ğŸ“· SkenovaÅ¥ pre vÃ½daj</button>
    <div id="qr-reader-vydaj" style="width:100%; display:none;"></div>

    <input id="ziadatel" type="text" placeholder="Å½iadateÄ¾">
    <input id="vydal" type="text" placeholder="Kto vydal">
    <input id="vydajCount" type="number" min="1" value="1" placeholder="PoÄet na vÃ½daj">

    <button onclick="vydajMaterial()">ğŸ“¦ VÃ½daj</button>

    <div id="vydaj-ok">VÃ½daj ÃºspeÅ¡nÃ½</div>

    <div id="last-vydaj-box">
        <h4>PoslednÃ½ vÃ½daj</h4>
        <div id="last-vydaj-content"></div>
    </div>

    <button onclick="exportVydajeDoExcelu()">ğŸ“¤ ExportovaÅ¥ vÅ¡etky vÃ½daje do Excelu</button>
</div>

<script>
let printerCharacteristic = null;

/* ---------------- Bluetooth pripojenie ---------------- */
async function connectPrinter() {
    try {
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ namePrefix: "Zebra" }],
            optionalServices: ["000018f0-0000-1000-8000-00805f9b34fb"]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("000018f0-0000-1000-8000-00805f9b34fb");
        printerCharacteristic = await service.getCharacteristic("00002af1-0000-1000-8000-00805f9b34fb");

        alert("TlaÄiareÅˆ pripojenÃ¡");
    } catch (e) {
        alert("Chyba pripojenia: " + e);
    }
}

/* ---------------- TlaÄ etikety ---------------- */
async function printLabel() {
    if (!printerCharacteristic) { alert("Najprv sa pripoj k tlaÄiarni"); return; }

    const art = document.getElementById("art").value.trim();
    const count = parseInt(document.getElementById("count").value);

    if (!art) { alert("Zadaj artiklovÃ© ÄÃ­slo"); return; }

    const zpl = `
^XA
^FO20,20^BQN,2,5^FDLA,${art}^FS
^FO20,180^A0N,30,30^FD${art}^FS
^XZ
`;

    const encoder = new TextEncoder();
    const data = encoder.encode(zpl);

    for (let i = 0; i < count; i++) {
        await printerCharacteristic.writeValue(data);
        await new Promise(r => setTimeout(r, 150));
    }

    alert("Etikety vytlaÄenÃ©");
}

/* ---------------- VÃ½daj materiÃ¡lu ---------------- */
function vydajMaterial() {
    const art = document.getElementById("art-vydaj").value.trim();
    const count = parseInt(document.getElementById("vydajCount").value);
    const ziadatel = document.getElementById("ziadatel").value.trim();
    const vydal = document.getElementById("vydal").value.trim();

    if (!art || !ziadatel || !vydal || count < 1) {
        alert("VyplÅˆ vÅ¡etky Ãºdaje");
        return;
    }

    const now = new Date();
    const zaznam = {
        datum: now.toLocaleDateString(),
        cas: now.toLocaleTimeString(),
        artikl: art,
        ziadatel: ziadatel,
        vydal: vydal,
        pocet: count
    };

    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");
    log.push(zaznam);
    localStorage.setItem("vydajLog", JSON.stringify(log));

    localStorage.setItem("lastVydaj", JSON.stringify(zaznam));
    zobrazPoslednyVydaj();

    // ZobraziÅ¥ hlÃ¡Å¡ku
    const ok = document.getElementById("vydaj-ok");
    ok.style.display = "block";
    ok.innerText = "VÃ½daj ÃºspeÅ¡nÃ½";

    setTimeout(() => ok.style.display = "none", 2500);
}

/* ---------------- Zobrazenie poslednÃ©ho vÃ½daja ---------------- */
function zobrazPoslednyVydaj() {
    const data = localStorage.getItem("lastVydaj");
    if (!data) return;

    const z = JSON.parse(data);

    document.getElementById("last-vydaj-content").innerHTML = `
        <b>DÃ¡tum:</b> ${z.datum}<br>
        <b>ÄŒas:</b> ${z.cas}<br>
        <b>Artikl:</b> ${z.artikl}<br>
        <b>Å½iadateÄ¾:</b> ${z.ziadatel}<br>
        <b>Vydal:</b> ${z.vydal}<br>
        <b>PoÄet:</b> ${z.pocet} ks
    `;

    document.getElementById("last-vydaj-box").style.display = "block";
}

window.onload = zobrazPoslednyVydaj;

/* ---------------- Export do Excelu ---------------- */
function exportVydajeDoExcelu() {
    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");

    if (log.length === 0) {
        alert("Å½iadne vÃ½daje na export");
        return;
    }

    const ws = XLSX.utils.json_to_sheet(log);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Vydaje");
    XLSX.writeFile(wb, "vydaje.xlsx");

    alert("Excel sÃºbor vytvorenÃ½");
}

/* ---------------- QR skener (2 reÅ¾imy) ---------------- */
function startScanner(mode) {
    let targetInput = null;
    let readerDiv = null;

    if (mode === "print") {
        targetInput = document.getElementById("art");
        readerDiv = document.getElementById("qr-reader");
    } else {
        targetInput = document.getElementById("art-vydaj");
        readerDiv = document.getElementById("qr-reader-vydaj");
    }

    readerDiv.style.display = "block";

    const html5QrCode = new Html5Qrcode(readerDiv.id);

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
            targetInput.value = qrCodeMessage;
            html5QrCode.stop();
            readerDiv.style.display = "none";
        }
    );
}
</script>

</body>

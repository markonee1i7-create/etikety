<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Skladov√Ω syst√©m</title>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 800px;
    margin: auto;
}

/* MENU */
.menu {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.menu button {
    flex: 1;
    padding: 12px;
    background: #e8f0ff;
    border: 1px solid #b8c6e0;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
}

/* V≈†EOBECN√â */
input, button, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 18px;
}

button { cursor: pointer; }

#qr-reader { margin-top: 20px; display: none; }

.table-container {
    margin-top: 40px;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 10px;
    background: #fafafa;
}

    width: 100%;

}

    margin-top: 20px;

    gap: 10px;

    flex: 1;
}
</style>
</head>

<body>

<h2>üì¶ Skladov√Ω syst√©m</h2>

<!-- NAVIGAƒåN√â MENU -->
<nav class="menu">
    <button onclick="showSection('vydaj')">V√Ωdaj</button>
    <button onclick="showSection('tlac')">Tlaƒç etikety</button>
    <button onclick="showSection('inventura')">Invent√∫ra</button>
</nav>

<!-- ===========================
     SEKCIa: V√ùDAJ
=========================== -->
<div id="section-vydaj">

<h3>üì¶ V√Ωdaj tovaru</h3>

<input id="art" type="text" placeholder="Artiklov√© ƒç√≠slo">

<button onclick="startScanner()">üì∑ Skenova≈• QR/EAN</button>
<button onclick="stopScanner()" style="background:#ffe4e4;">‚õî Vypn√∫≈• kameru</button>

<div id="qr-reader"></div>

<input id="ziadatel" type="text" placeholder="≈Ωiadateƒæ">
<input id="vydal" type="text" placeholder="Vydal">

<input id="pocet" type="number" min="1" value="1" placeholder="Poƒçet ks">

<button onclick="ulozVydaj()">üíæ Ulo≈æi≈• v√Ωdaj</button>

<div class="table-container">
    <h3>üìã Z√°znamy o v√Ωdaji</h3>

    <div class="filter-box">
        <input id="filterText" type="text" placeholder="Filtrova≈• text"
               oninput="zobrazTabulku()">
        <input id="filterDate" type="date" oninput="zobrazTabulku()">
    </div>

    <table id="vydajTable">
        <thead>
            <tr>
                <th>D√°tum</th>
                <th>ƒåas</th>
                <th>Artikl</th>
                <th>Poƒçet</th>
                <th>≈Ωiadateƒæ</th>
                <th>Vydal</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="shareExcel()" style="margin-top:20px; background:#b7e4c7;">
        üì§ Zdieƒæa≈• Excel
    </button>

    <button onclick="vymazVsetko()" style="margin-top:20px; background:#ffdddd;">
        ‚ùå Vymaza≈• v≈°etky z√°znamy
    </button>
</div>

</div>

<!-- ===========================
     SEKCIa: TLAƒå ETIKETY
=========================== -->
<div id="section-tlac" style="display:none;">
    <h3>üñ®Ô∏è Tlaƒç etikety</h3>

    <input id="etiketaText" type="text" placeholder="ƒå√≠slo pre QR k√≥d">

    <button onclick="connectPrinter()">üîå Pripoji≈• tlaƒçiare≈à</button>
    <button onclick="printLabel()">üñ®Ô∏è Vytlaƒçi≈• etiketu</button>

    <p id="printerStatus" style="margin-top:10px; color:#555;"></p>
</div>

<!-- ===========================
     SEKCIa: INVENT√öRA
=========================== -->
<div id="section-inventura" style="display:none;">
    <h3>üìã Invent√∫ra</h3>
    <p>Tu m√¥≈æe by≈• skener + poƒç√≠tanie + export do Excelu.</p>
</div>

<script>
/* ---------------- MENU PREP√çNANIE ---------------- */
function showSection(name) {
    document.getElementById("section-vydaj").style.display = "none";
    document.getElementById("section-tlac").style.display = "none";
    document.getElementById("section-inventura").style.display = "none";

    document.getElementById("section-" + name).style.display = "block";
}

/* ---------------- QR SKENER ---------------- */
let qrScanner = null;

function startScanner() {
    const reader = document.getElementById("qr-reader");
    reader.style.display = "block";

    qrScanner = new Html5Qrcode("qr-reader");

    qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        decoded => {
            document.getElementById("art").value = decoded;
            stopScanner();
        }
    );
}

function stopScanner() {
    const reader = document.getElementById("qr-reader");
    reader.style.display = "none";

    if (qrScanner) {
        qrScanner.stop();
        qrScanner = null;
    }
}

/* ---------------- ULO≈ΩENIE V√ùDAJA ---------------- */
function ulozVydaj() {
    const art = document.getElementById("art").value.trim();
    const ziadatel = document.getElementById("ziadatel").value.trim();
    const vydal = document.getElementById("vydal").value.trim();
    const pocet = parseInt(document.getElementById("pocet").value);

    if (!art || !ziadatel || !vydal || pocet < 1) {
        alert("Vypl≈à v≈°etky √∫daje");
        return;
    }

    const now = new Date();
    const zaznam = {
        datum: now.toLocaleDateString(),
        cas: now.toLocaleTimeString(),
        artikl: art,
        pocet: pocet,
        ziadatel: ziadatel,
        vydal: vydal
    };

    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");
    log.push(zaznam);
    localStorage.setItem("vydajLog", JSON.stringify(log));

    zobrazTabulku();

    document.getElementById("art").value = "";
    document.getElementById("pocet").value = 1;
}

/* ---------------- TABUƒΩKA ---------------- */
function zobrazTabulku() {
    const tbody = document.querySelector("#vydajTable tbody");
    tbody.innerHTML = "";

    const filterText = document.getElementById("filterText").value.toLowerCase();
    const filterDate = document.getElementById("filterDate").value;

    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");

    log.forEach(z => {
        if (filterText && !JSON.stringify(z).toLowerCase().includes(filterText)) return;
        if (filterDate && z.datum !== new Date(filterDate).toLocaleDateString()) return;

        const row = `
            <tr>
                <td>${z.datum}</td>
                <td>${z.cas}</td>
                <td>${z.artikl}</td>
                <td>${z.pocet}</td>
                <td>${z.ziadatel}</td>
                <td>${z.vydal}</td>
            </tr>
        `;
        tbody.innerHTML += row;
    });
}

/* ---------------- ZDIEƒΩANIE EXCELU ---------------- */
function shareExcel() {
    let log = JSON.parse(localStorage.getItem("vydajLog") || "[]");

    const filterText = document.getElementById("filterText").value.toLowerCase();
    const filterDate = document.getElementById("filterDate").value;

    let filtered = log.filter(z => {
        if (filterText && !JSON.stringify(z).toLowerCase().includes(filterText)) return false;
        if (filterDate && z.datum !== new Date(filterDate).toLocaleDateString()) return false;
        return true;
    });

    if (filtered.length === 0) {
        alert("≈Ωiadne z√°znamy na export");
        return;
    }

    const worksheet = XLSX.utils.json_to_sheet(filtered);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Vydaje");

    const excelBuffer = XLSX.write(workbook, { bookType: "xlsx", type: "array" });
    const file = new File([excelBuffer], "vydaje.xlsx", {
        type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
    });

    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
        navigator.share({
            title: "V√Ωdaj tovaru",
            text: "Odfiltrovan√© z√°znamy vo form√°te Excel",
            files: [file]
        });
    } else {
        alert("Toto zariadenie nepodporuje zdieƒæanie Excel s√∫borov");
    }
}

/* ---------------- TLAƒå ETIKETY (USB + ZPL) ---------------- */
let zebraDevice = null;

async function connectPrinter() {
    try {
        zebraDevice = await navigator.usb.requestDevice({
            filters: [{ vendorId: 0x0A5F }]
        });

        await zebraDevice.open();
        await zebraDevice.selectConfiguration(1);
        await zebraDevice.claimInterface(0);

        document.getElementById("printerStatus").innerText =
            "Tlaƒçiare≈à pripojen√° ‚úî";
    } catch (e) {
        document.getElementById("printerStatus").innerText =
            "Nepodarilo sa pripoji≈• k tlaƒçiarni";
    }
}

async function printLabel() {
    if (!zebraDevice) {
        alert("Najprv pripoj tlaƒçiare≈à");
        return;
    }

    const data = document.getElementById("etiketaText").value.trim();
    if (!data) {
        alert("Zadaj ƒç√≠slo pre QR k√≥d");
        return;
    }

    const zpl = `
^XA
^FO50,50^BQN,2,6^FDLA,${data}^FS
^FO50,300^A0N,60,60^FD${data}^FS
^XZ`;

    const encoder = new TextEncoder();
    const zplBytes = encoder.encode(zpl);

    await zebraDevice.transferOut(1, zplBytes);

    document.getElementById("printerStatus").innerText =
        "Etiketa vytlaƒçen√° ‚úî";
}

/* ---------------- VYMAZANIE ---------------- */
function vymazVsetko() {
    if (confirm("Naozaj chce≈° vymaza≈• v≈°etky z√°znamy?")) {
        localStorage.removeItem("vydajLog");
        zobrazTabulku();
    }
}

window.onload = zobrazTabulku;
</script>

</body>
</html>
